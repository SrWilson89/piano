<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Interactivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Piano Interactivo</h1>
  </header>
  
  <main>
    <div class="piano-container" role="application" aria-label="Piano interactivo">
      <div id="piano" class="piano" role="group" aria-label="Teclas del piano">
        <!-- Las teclas se generarán con JavaScript -->
      </div>
    </div>
    
    <div class="instructions" aria-label="Instrucciones de uso">
      <p>En PC: Usa las teclas numéricas 1-9 y 0 para tocar.</p>
      <p>En móvil: Toca las teclas directamente con los dedos.</p>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
